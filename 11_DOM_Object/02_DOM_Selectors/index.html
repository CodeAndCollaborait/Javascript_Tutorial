<html lang="en">
  <head>

    <title>Document</title>

    <script>

      document.body.style.background = "lightblue";

      //find the two p tags inside the body

      let getID = document.getElementById("mark");
      document.writeln(getID);
      // if (false) {

      function findTag(id) {
        document.getElementById(id).style.background = "yellow";
      }
