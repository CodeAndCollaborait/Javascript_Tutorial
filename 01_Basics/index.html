<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Intro</title>
    <script src="./index.js"></script>
    <script>
      function displayMessage() {
        alert("This action will triggered this alert!");
      }
    </script>
    <style>
      p {
        font-size: larger;
        color: blue;
      }
      button {
        display: flex;
        margin: 10px;
        background: lightgreen;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <p>Welcome to JavaScript</p>
    <form action="">
      <button type="button" value="Click Me" onclick="displayMessage()">
        Click Button
      </button>
      <button type="submit" onclick="submitData()">
        Button For Prompt
      </button>
      <button type="button" onclick="readFromDatabase()">
        Call From Database
      </button>
    </form>
  </body>
</html>
