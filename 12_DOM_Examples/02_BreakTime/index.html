<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="countdown-clock">
      <div class="countdown-clock-controls">
        <button value="20">20 Secs</button>
        <button value="300">Take 5 min!</button>
        <button value="900">Quick 15 min!</button>
        <button value="1200">Snack for 20 min!</button>
        <button value="3600">Lunch break (hour)</button>

        <input type="number" name="interval" placeholder="Enter your minutes" />
      </div>
      <div class="countdown-clock-wrapper">
        <div class="clock">00:00</div>
        <div class="back-at">Be back in..</div>
      </div>
    </section>
    
    <script src="./scripts.js"></script>
  </body>
</html>
